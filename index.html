<!DOCTYPE html>
<html>
	<head lang="fr">
		<meta http-equiv="Content-Type" content="text/html; charset-utf8">
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE-edge">
	    <meta name="viewport" content="width-device-width, initial-scale-1">

		<title>Webmail</title>
		<link rel="stylesheet" type="text/css" href="src/app/css/lib/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="src/app/css/lib/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="src/app/css/style.css">
	</head>
	<body ng-app='WebmailApp' ng-controller='webmailCtrl'>

		<div class="container">
			<ul class="nav nav-pills spacer">
				<li  ng-repeat="folder in folders" ng-class="{active:folder==curentFolder}"><a ng-click="selectFolder(folder)">{{folder.label}}</a></li>
			</ul>

      		<table class="table table-striped table-hover spacer">
      			<thead>
      				<tr>
      					<th>From</th>
      					<th>To   </th>
      					<th>Object</th>
      					<th>Date</th>
      				</tr>
      			</thead>
      			<tbody>
      				  <tr ng-repeat="mail in curentFolder.mails" ng-class="{active:mail==curentMail}"  ng-click="selectMail(mail)" >
      					<td>{{mail.from}}</td>
      					<td>{{mail.to}}</td>
      					<td>{{mail.subject}}</td>
      					<td>{{mail.date}}</td>
      				</tr>
      			</tbody>
      		</table>


      		 <div class="alert alert-info">The folder have {{curentFolder.mails.length}} mails. </div> 
      		<div ng-show="(curentMail != null)">
      		   <div class="well">
      			<h1>{{curentMail.subject}}</h1>
      			<p><label>From :</label><span> {{curentMail.from}}</span></p>
      			<p><label>To :</label><span> {{curentMail.to}}</span></p>
      			<p><label>Date :</label><span> {{curentMail.date}}</span></p>
               </div>
      			<p>{{curentMail.content}} </p>
      		</div>

		</div>	

		  <script src="src/app/lib/angular.min.js"></script>
		  <script src="src/app/lib/angular-route.min.js"></script>
		  <script src="src/app/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
		  <script src="src/app/app.js"></script>
		  <script src="src/controllers/webmailCtrl.js"></script>
	</body>
</html>
